<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">

            <ui:define name="content">
                <h:form id="FormTransfere" rendered="#{loginMBean.connected}">
                    <p:growl id="msg" showDetail="true" />
                    <h2>Transfert d'argent</h2>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Compte à déditer : "></h:outputLabel>
                        <p:selectOneMenu value="#{compteBancaireMBean.id1}">
                            <c:forEach var="CompteBancaire" items="#{compteBancaireMBean.getComptesBancaires()}">
                                <f:selectItem itemLabel="${CompteBancaire.id}" itemValue="${CompteBancaire.id}" />
                            </c:forEach>
                        </p:selectOneMenu><br/>
                        <h:outputLabel value="Compte à créditer : "></h:outputLabel>
                        <p:selectOneMenu value="#{compteBancaireMBean.id2}">
                            <c:forEach var="CompteBancaire" items="#{compteBancaireMBean.getComptesBancaires()}">
                                <f:selectItem itemLabel="${CompteBancaire.id}" itemValue="${CompteBancaire.id}" />
                            </c:forEach>
                        </p:selectOneMenu><br/>
                        <h:outputLabel value="Montant : "></h:outputLabel>
                        <p:spinner id="prefix" value="#{compteBancaireMBean.montant}" prefix="€" min="0" />
                        <br/>
                        <p:commandButton 
                            value="Transférer"
                            action="#{compteBancaireMBean.transferer()}" 
                            update="msg"
                            icon="ui-icon-check">
                            <p:confirm header="Confirmation" message="Êtes-vous sûr ?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </h:form>

                <h:form id="FormKoCrediter" rendered="#{!loginMBean.connected}"> 
                    Merci de 
                    <p:commandButton 
                        value="Se connecter"
                        action="Login.xhtml?faces-redirect=true"
                        icon="ui-icon-locked">
                    </p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

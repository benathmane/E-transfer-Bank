<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">

            <ui:define name="content">
                <h2>Transfert d'argent</h2>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Compte à déditer : "></h:outputLabel>
                        <p:selectOneMenu value="#{compteBancaireMBean.id1}">
                            <c:forEach var="CompteBancaire" items="#{compteBancaireMBean.getComptesBancaires()}">
                                <f:selectItem itemLabel="${CompteBancaire.id}" itemValue="${CompteBancaire.id}" />
                            </c:forEach>
                        </p:selectOneMenu><br/>
                        <h:outputLabel value="Compte à créditer : "></h:outputLabel>
                        <p:selectOneMenu value="#{compteBancaireMBean.id2}">
                            <c:forEach var="CompteBancaire" items="#{compteBancaireMBean.getComptesBancaires()}">
                                <f:selectItem itemLabel="${CompteBancaire.id}" itemValue="${CompteBancaire.id}" />
                            </c:forEach>
                        </p:selectOneMenu><br/>
                        <h:outputLabel value="Montant : "></h:outputLabel>
                        <h:inputText value="#{compteBancaireMBean.montant}"></h:inputText><br/>
                        <h:commandButton 
                            value="Transférer"
                            action="#{compteBancaireMBean.transferer()}">
                        </h:commandButton>
                        </h:panelGrid>
                    <h3>Résultat de l'opération: #{compteBancaireMBean.message}</h3>
                </h:form>
                <br/><br/>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Liste des comptes"/></h1>
                        <p:dataTable value="#{compteBancaireMBean.comptesBancaires}" var="item"
                                    emptyMessage="No Bank account found with given criteria"   
                                    widgetVar="BankAccountTable"  
                                    paginator="true"  
                                    rows="10">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Identifiant"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column
                                sortBy="#{item.nom}"  
                                filterBy="#{item.nom}" >
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column
                                sortBy="#{item.solde}"  
                                filterBy="#{item.solde}" >
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

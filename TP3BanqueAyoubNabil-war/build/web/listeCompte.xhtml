<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h2>Liste des comptes</h2>
                        <p:dataTable value="#{compteBancaireMBean.lazyModelComptesBacaires}" var="item"
                                     lazy="true"
                                     emptyMessage="No Bank account found with given criteria"   
                                     widgetVar="BankAccountTable"  
                                     paginator="true"  
                                     rows="20"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Identifiant"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column
                                sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column
                                sortBy="#{item.description}">
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Détails des opérations"/>
                                </f:facet>
                                <h:link outcome="detailsCompte.xhtml?id=#{item.id}" value="Détails"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                                <h:commandLink action="#{compteBancaireMBean.supprimerCompte(item)}" value="Supprimer"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form  id="FormAddClt" rendered="#{loginMBean.connected}">
                        <p:panel>  
                            <p:growl id="msg" showDetail="true" />
                            <center>
                                <h2>Ajouter un nouveau client</h2>
                            </center>

                            <p:messages id="messages" /> 
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Nom : " for="nom" />
                                <p:inputText id="nom" 
                                             value="#{clientMBean.nom}" 
                                             title="Nom" 
                                             required="true"
                                             requiredMessage="Veuillez saisir le nom"  />

                                <h:outputLabel value="Prénom : " for="prenom" />
                                <p:inputText id="prenom" 
                                             value="#{clientMBean.prenom}" 
                                             title="Prenom" required="true"
                                             requiredMessage="Veuillez saisir le prénom" />

                                <h:outputText value="Date de naissance : " />  
                                <p:calendar value="#{clientMBean.dateNaiss}" 
                                            id="popupButtonCal" 
                                            showOn="button" 
                                            required="true"
                                            requiredMessage="Veuillez saisir la date de naissance"/> 

                                <h:outputLabel value="Adresse : " for="adresse" />
                                <p:inputText id="adresse" 
                                             value="#{clientMBean.adresse}" 
                                             title="Adresse" 
                                             required="true"
                                             requiredMessage="Veuillez saisir l'adresse postale"/>

                                <h:outputLabel value="Téléphone : " for="telephone" />
                                <p:inputMask id="telephone" 
                                             value="#{clientMBean.telephone}" 
                                             title="telephone" required="true"
                                             requiredMessage="Veuillez saisir le numéro de téléphone" 
                                             mask="099999999"/>

                                <h:outputLabel value="Email : " for="mail" />
                                <p:inputText id="mail" 
                                             value="#{clientMBean.mail}" 
                                             title="mail" 
                                             required="true"
                                             requiredMessage="Veuillez saisir l'adresse mail"/>  
                            </h:panelGrid>
                            <br/>
                            <p:commandButton id="c" 
                                             value="Valider" 
                                             action="#{clientMBean.creerUnClient}"
                                             update="msg"
                                             icon="ui-icon-plus"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:commandButton id="retour" value="Retour" actionListener="#{clientMBean.retour}"/>

                        </p:panel>
                    </h:form>
                </f:view>

                <h:form id="FormKoAddCLT" rendered="#{!loginMBean.connected}" style="text-align: right"> 
                    Merci de 
                    <p:commandLink 
                        value="Se connecter"
                        action="Login.xhtml?faces-redirect=true">

                    </p:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

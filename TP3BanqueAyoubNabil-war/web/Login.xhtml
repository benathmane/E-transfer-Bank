<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>E-Tansfert Bank</title>
        <h:outputStylesheet name="./css/style.css"/>
    </h:head>
    <h:body><div class="container">
            <section id="content">
                <h:form  id="loginForm" rendered="#{!loginMBean.connected}">
                    <h1> Connectez-vous </h1>
                    <div>
                        <h:inputText id="username" 
                                     class="username"
                                     value="#{loginMBean.login}" 
                                     p:required="true"
                                     p:placeholder="Identifiant"
                                     validatorMessage="Login invalide"/>
                    </div>
                    
                    <div>
                        <h:inputSecret  id="password" accesskey=""
                                        class="password"
                                        p:required="true"
                                        p:placeholder="Mot de passe"
                                        value="#{loginMBean.password}" />
                    </div>
                    <div>
                        <h:commandButton value="Se connecter" type="submit"
                                         action="#{loginMBean.checkLogin}"/>

                        <div class="error">#{loginMBean.messageErrorLog}</div>
                        <a href="#">Mot de passe oubli√© ?</a>
                        <a href="#">S'inscrire</a>
                    </div>
                </h:form><!-- form -->
            </section><!-- content -->
        </div><!-- container -->
    </h:body>
</html>

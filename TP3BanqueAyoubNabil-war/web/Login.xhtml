<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="content">
                <h1 style="color: #045491; padding-bottom: 20px; padding-top: 30px"><center>Login</center></h1>

                <!--<h:outputText rendered="#{!loginMBean.connected}" value="#{loginMBean.message}" /> -->
                <h:form id="loginForm" rendered="#{!loginMBean.connected}">
                    <h:panelGrid columns="2" cellpadding="3" style="margin: 0 auto; padding-top: 80px; padding-bottom: 100px">
                        <h:outputLabel for="desc" value="Login: " style="font-weight:bold"/>
                        <p:inputText id="login" 
                                     value="#{loginMBean.login}" 
                                     required="true" 
                                     validatorMessage="Login invalide">
                            <f:validateLength minimum="3" maximum="20" /> 
                            <f:validateRegex pattern="^[a-zA-Z]+$" />
                        </p:inputText>
                        <h:outputText value="Mot de passe: " style="font-weight:bold" />
                        <p:password id="nonFeedback" accesskey=""
                                    value="#{loginMBean.password}" />

                        <!--<p:commandButton update="matchGrid" value="Save" />-->
                        <p:commandButton value="Se connecter" icon="ui-icon-check"
                                         action="#{loginMBean.checkLogin}"/>
                        <h5>#{loginMBean.messageErrorLog}</h5>
                        
                        
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

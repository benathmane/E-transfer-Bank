<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>E-Tansfert Bank</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                
                <h:link outcome="Profil.xhtml" >
                    <h:graphicImage value="resources/images/banqueLogo.jpg"  width="190px" height="140px" style="margin-left: 120px; margin-top: -5px"/>
                </h:link>
                <h:form id="loginUser" rendered="#{loginMBean.connected}" style="text-align: right">
                    <h:outputText value="Bonjour, #{loginMBean.user.nom} " style="color: #000000" />
                    <p:commandLink value="(Deconnexion)" 
                                     action="#{loginMBean.deconnexion}" 
                                     style="color: #000000"
                                     /> 
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div id="menu">
                        <!--<ul>
                            <li><h:link outcome="index.xhtml" value="Accueil"/></li>
                            <li><h:link outcome="listeCompte.xhtml" value="Afficher les comptes"/></li>
                            <li><h:link outcome="transfert.xhtml" value="Transférer"/></li>
                            <li><h:link outcome="crediter.xhtml" value="Effectuer un dépot"/></li>
                            <li><h:link outcome="debiter.xhtml" value="Effectuer un retrait"/></li>
                        </ul>-->
                        <h:form id="loginUserHome" rendered="#{!loginMBean.connected}" style="text-align: right">

                            <p:growl id="messages" showDetail="true"/>

                            <p:slideMenu  style="width: 190px">
                                <p:menuitem value="Accueil" outcome="Login.xhtml"/><p:separator />
                                <p:submenu label="Gestion des comptes">
                                    <p:menuitem value="Effectuer un dépot" outcome="crediter.xhtml"/>
                                    <p:menuitem value="Effectuer un retrait" outcome="debiter.xhtml"/>
                                    <p:menuitem value="Effectuer un transfert" outcome="transfert.xhtml"/>
                                </p:submenu>
                                <p:menuitem value="Afficher les comptes" outcome="listeCompte.xhtml"/>
                            </p:slideMenu>
                        </h:form>

                        <h:form id="loginUserNHome" rendered="#{loginMBean.connected}" style="text-align: right">

                            <p:growl id="messages" showDetail="true"/>

                            <p:slideMenu  style="width: 190px">
                                <p:menuitem value="Accueil" outcome="Profil.xhtml"/>
                                <p:separator />
                                <p:submenu label="Gestion des comptes">
                                    <p:menuitem value="Effectuer un dépot" outcome="crediter.xhtml"/>
                                    <p:menuitem value="Effectuer un retrait" outcome="debiter.xhtml"/>
                                    <p:menuitem value="Effectuer un transfert" outcome="transfert.xhtml"/>
                                </p:submenu>
                                <p:menuitem value="Afficher les comptes" outcome="listeCompte.xhtml"/>
                            </p:slideMenu>
                        </h:form>


                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
            <div id="menuBottom">Réalisé par: Ayoub/Nabil</div>
        
        </div>
        
    </h:body>
    

</html>
